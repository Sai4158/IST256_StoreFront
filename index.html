<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Storefront</title>
    <link rel="stylesheet" href="Styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1 class="text-center my-4">Fruit Storefront</h1>

    <div class="container">
      <div class="row">
        <!-- Product Grid Section -->
        <div class="col-md-8">
          <div class="grid-container" id="productGrid"></div>
        </div>

        <!-- Shopping Cart Section -->
        <div class="col-md-4">
          <hr />
          <h2>Shopping Cart</h2>
          <h5>Add all items</h5>
          <hr />
          <ul id="cartItems" class="list-group"></ul>
          <h3><span id="cartTotal">0.00</span></h3>
        </div>
      </div>

      <!-- Search for a product -->
      <div class="form2">
        <hr />
        <h2>Search Product</h2>
        <form id="searchForm">
          <div class="mb-3">
            <label for="searchName" class="form-label"
              >Search Product by Name</label
            >
            <input type="text" class="form-control" id="searchName" />
          </div>
          <button type="submit" class="btn btn-primary">Search Product</button>
        </form>
      </div>

      <!-- Add a new product -->
      <hr />
      <h2>Add Product</h2>
      <form id="productForm">
        <div class="mb-3">
          <label for="itemId" class="form-label">Product Id</label>
          <input type="text" class="form-control" id="itemId" required />
        </div>
        <div class="mb-3">
          <label for="itemName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="itemName" required />
        </div>
        <div class="mb-3">
          <label for="itemDescription" class="form-label"
            >Product Description</label
          >
          <input
            type="text"
            class="form-control"
            id="itemDescription"
            required
          />
        </div>
        <div class="mb-3">
          <label for="itemCategory" class="form-label">Product Category</label>
          <input type="text" class="form-control" id="itemCategory" required />
        </div>
        <div class="mb-3">
          <label for="itemUnit" class="form-label"
            >Product Unit of Measure</label
          >
          <input type="text" class="form-control" id="itemUnit" required />
        </div>
        <div class="mb-3">
          <label for="itemPrice" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="itemPrice" required />
        </div>
        <div class="mb-3">
          <label for="itemWeight" class="form-label"
            >Product Weight (Optional)</label
          >
          <input type="text" class="form-control" id="itemWeight" />
        </div>
        <div class="mb-3">
          <label for="itemImage" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="itemImage" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit Product</button>
      </form>
      <hr />

      <h2 class="my-4">Submitted Product Information</h2>
      <pre id="productDetails" style="display: block"></pre>
    </div>

    <!-- Footer-->
    <footer class="footer">
      <p>Call us - 320-123-4567</p>
      <p>Fruit Storefront - 123 Market Street, State College, PA</p>
      <a href="https://github.com/Sai4158/IST256_StoreFront">IST GROUP 6</a>
      <br />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
