<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Storefront</title>
    <link rel="stylesheet" href="Styles.css" />
    <!-- Bootstrap for responsive design -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center my-4">Fruit Storefront</h1>

    <div class="container">
      <div class="grid-container">
        <!-- BOX 1 -->
        <div class="grid-item">
          <img
            src="//fruitstand.art/cdn/shop/products/Figs-SheerCornflower-Hero_b27a9527-d835-4959-a2e5-ba564130793c_3000x.jpg?v=1675662198"
            alt="Grapes"
            class="item-image"
          />
          <h3 class="item-title">Grapes</h3>
          <p class="item-price">$3.00</p>
        </div>

        <!-- BOX 2 -->
        <div class="grid-item">
          <img
            src="//fruitstand.art/cdn/shop/files/Banana-02-Hero_3000x.jpg?v=1696180358"
            alt="Banana"
            class="item-image"
          />
          <h3 class="item-title">Banana</h3>
          <p class="item-price">$3.78</p>
        </div>

        <!-- BOX 3 -->
        <div class="grid-item">
          <img
            src="//fruitstand.art/cdn/shop/products/Raspberry011_3000x.jpg?v=1675662195"
            alt="Raspberry"
            class="item-image"
          />
          <h3 class="item-title">Raspberry</h3>
          <p class="item-price">$4.99</p>
        </div>

        <!-- BOX 4 -->
        <div class="grid-item">
          <img
            src="//fruitstand.art/cdn/shop/products/Strawberry-01-Hero_3000x.jpg?v=1675662211"
            alt="Strawberry"
            class="item-image"
          />
          <h3 class="item-title">Strawberry</h3>
          <p class="item-price">$7.00</p>
        </div>
      </div>

      <!-- Shopper Discount Signup Form -->
      <h2 class="my-4">Sign Up for Discounts!</h2>
      <form id="discountForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="my-4">Submitted Information (Enter data to see here)</h2>
      <pre id="shopperDetails"></pre>
    </div>

    <!-- Footer with Store Address -->
    <footer class="footer">
      <p>Call us - 320-123-4567</p>
      <p>Fruit Storefront - 123 Market Street, State College, PA</p>
      <a href="https://github.com/Sai4158/IST256_StoreFront">IST GROUP 6</a>
      <br />
      <!-- <p>Names: Sai </p> -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
